{% extends 'base.html' %}

{% block content %}
  <h1>Fill template "<span class="fw-medium">{{ template_name }}</span>"</h1>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="my-2">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}:</label>
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" value="Generate PDF" class="btn btn-success mt-1">Generate PDF</button>
  </form>
{% endblock %}
