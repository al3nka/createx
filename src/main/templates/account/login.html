{% extends 'base.html' %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}">
      <label for="{{ form.username.id_for_label }}">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="{{ form.password.id_for_label }}" placeholder="Password" name="{{ form.password.name }}">
      <label for="{{ form.password.id_for_label }}">Password</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
  </form>
{% endblock %}
