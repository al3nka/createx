{% load static %}
<div class="card border border-light-subtle">
  <img class="card-img-top w-100 d-block border-bottom object-fit-cover" alt="{{ tex_draft.name }}" src="{% static 'test_first_page.png' %}" style="object-position: top;max-height: 150px;">
  <div class="card-body nunito-font">
    <h4 class="card-title">{{ tex_draft.name }}</h4>
    {% if tex_draft.description %}
      <p class="card-text">{{ tex_draft.description|truncatewords:15 }}</p>
    {% else %}
      <p class="card-text text-muted">No description provided...</p>
    {% endif %}
    <a href="{{ tex_draft.get_absolute_url }}" class="btn btn-primary text-white">Open template</a>
  </div>
</div>
